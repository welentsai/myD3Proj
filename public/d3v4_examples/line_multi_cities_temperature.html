<!DOCTYPE html> 
<html lang="zh">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	
	<!-- D3 -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<style>
.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<div class="container-fluid">
	<h2>D3 Hello World</h2>
</div>

<svg width="960" height="500"></svg>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10); // color encoding

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

function type(d, _, columns) {
  d.date = parseTime(d.date);
  // columns: ["date","New York","San Francisco","Austin"]
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  // d : {"date":"2012-09-29T16:00:00.000Z","New York":62.3,"San Francisco":55.1,"Austin":71.9}
  return d;
}

d3.tsv("../data/city_temp.tsv", type, function(error, data) {

  if (error) throw error;

  // data.columns => [ "date", "New York", "San Francisco", "Austin" ]
  // data.columns.slice(1) => ["New York", "San Francisco", "Austin"]

  //city : { id:"New York", values: array of object {date, temperature} }
  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id, // city name
      values: data.map(function(d) {
        return {date: d.date, temperature: d[id]};
      })
    };
  });

  // x 軸 - 日期
  x.domain(d3.extent(data, function(d) { return d.date; }));

  // y 軸 - 溫度
  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
  ]);

  // z 軸 - 顏色編碼 - 城市
  z.domain(cities.map(function(c) { return c.id; }));

  g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Temperature, ºF");

  var city = g.selectAll(".city")
      .data(cities)
      .enter().append("g")
        .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });

});



</script>

</body>
</html>
