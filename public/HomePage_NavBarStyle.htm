<div class="container-fluid" id="subPage"></div>

<!-- Modal dialog for login -->
<div class="modal fade" id="myLogin" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>使用者登錄</h4>
      </div>
      <div class="modal-body">
      	<form role="form">
      		<div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span>帳號</label>
              <input type="text" class="form-control" id="usrname" placeholder="輸入 email">
          </div>
          <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>密碼</label>
              <input type="text" class="form-control" id="psw" placeholder="輸入密碼">
          </div>
          <div class="checkbox">
              <label><input type="checkbox" value="" checked>記住我</label>
          </div>

          <button type="submit" class="btn btn-success btn-block" id="myLoginBtn"><span class="glyphicon glyphicon-off"></span>登錄</button>
      	</form>
      </div>
      <div class="modal-footer">
      	<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>取消</button>
      	<p><a href="#">忘記密碼?</a></p>
      </div>
