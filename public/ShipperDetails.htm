<!DOCTYPE html> 
<html lang="zh">
<head>
	<title>Rihcheng Manufacturing Shipper Details Information (with jQuery and Bootstrap)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="shprDetail.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h2>新明細</h2>
	</div>
	<div class="container-fluid">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputShprCustId" class="col-sm-1 col-form-label">客戶編號</label>
				<div class="col-sm-2">
					<div class="input-group">
						<input type="text" class="form-control" id="inputShprCustId" placeholder="(自動抓取)">	
						<span class="input-group-addon" id="inputShprCustNm">(客戶名稱)</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmNo" class="col-sm-1 col-form-label">料件編號</label>
				<div class="col-sm-2">
					<div class="input-group">
						<input type="text" class="form-control" id="inputShprItmNo" placeholder="料件編號">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>	
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmQty" class="col-sm-1 col-form-label">數量</label>
				<div class="col-sm-2">
					<div class="input-group">
						<input type="text" class="form-control" id="inputShprItmQty" placeholder="(數量)">
						<span class="input-group-addon">PCS</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmPr" class="col-sm-1 col-form-label">單價</label>
				<div class="col-sm-2">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" id="inputShprItmPr" placeholder="(從DB讀取)">	
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmNoTaxAmt" class="col-sm-1 col-form-label">未稅金額</label>
				<div class="col-sm-2">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" id="inputShprItmNoTaxAmt" placeholder="(自動產生)">	
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmTax" class="col-sm-1 col-form-label">稅額</label>
				<div class="col-sm-2">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" id="inputShprItmTax" placeholder="(自動產生)">	
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmTaxAmt" class="col-sm-1 col-form-label">含稅金額</label>
				<div class="col-sm-2">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" id="inputShprItmTaxAmt" placeholder="(自動產生)">	
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputShprItmMemo" class="col-sm-1 col-form-label">備註</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="inputShprItmMemo" placeholder="備註">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary btn-block">確定</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary btn-block">取消</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
