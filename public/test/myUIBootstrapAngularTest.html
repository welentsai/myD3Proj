<!doctype html>
<html >
<head>
  <!-- Angular JS file -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Angular UI Bootstrap file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.4/ui-bootstrap-tpls.min.js"></script>

  <!-- Bootstrap CSS file -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div ng-app="ui.bootstrap.demo" ng-controller="ButtonsCtrl">
    <h4>Single toggle</h4>
    <pre>{{singleModel}}</pre>
    <button type="button" 
            class="btn btn-primary" 
            ng-model="singleModel" 
            uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> Single Toggle
    </button>

    <h4>Checkbox</h4>
    <pre>Model: {{checkModel}}</pre>
    <pre>Results: {{checkResults}}</pre>
    <div class="btn-group">
      <label class="btn btn-primary" ng-model="checkModel.left" uib-btn-checkbox>Left</label>
      <label class="btn btn-primary" ng-model="checkModel.middle" uib-btn-checkbox>Middle</label>
      <label class="btn btn-primary" ng-model="checkModel.right" uib-btn-checkbox>Right</label>
    </div>

    <h4>Radio &amp; Uncheckable Radio</h4>
    <pre>{{radioModel || 'null'}}</pre>
    <div class="btn-group">
      <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Left'">Left</label>
      <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Middle'">Middle</label>
      <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Right'">Right</label>
    </div>

    <h4>Collapse NavBar</h4>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">A menu</a>
      </div>
      <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
        <ul class="nav navbar-nav">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </div>
    </nav>

    <hr>
    <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse Vertically</button>
    <hr>
    <div uib-collapse="isCollapsed">
      <div class="well well-lg">Some content</div>
    </div>

    <hr>
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
    <div style="display:inline-block; min-height:290px;">
      <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
    </div>

    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" 
                          uib-tooltip="After today restriction">Min date</button>
  </div>

  <script>
    var app = angular.module("ui.bootstrap.demo", ['ui.bootstrap']);
    app.controller('ButtonsCtrl', function ($scope) {
      $scope.singleModel = 1;

      $scope.checkModel = {
        left: false,
        middle: false,
        right: false
      };

      $scope.checkResults = [];

      $scope.$watchCollection('checkModel', function () {
        $scope.checkResults = [];
        angular.forEach($scope.checkModel, function (value, key) {
          if(value) {
            $scope.checkResults.push(key);
          }
        });
      });

      $scope.today = function() {
        $scope.dt = new Date();
      };

      $scope.clear = function() {
        $scope.dt = null;
      };

      $scope.setDate = function(year, month, day) {
        $scope.dt = new Date(year, month, day);
      };


    });
  </script>
</body>
</html>
